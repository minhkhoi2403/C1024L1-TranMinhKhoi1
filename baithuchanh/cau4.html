<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Quản lý công nhân</div>

    <table>
        <header>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ</th>
                <th>Lương</th>
                <th>Chức vụ</th>
            </tr>
        </header>
        <tbody id="employeeTable"></tbody>
    </table>

    <script>
        const employees = [
            { id: 1, fullName: "Trương Tấn A", date: "11-11-1997", address: "Quảng Nam", salary: 2000, position: "ABC" },
            { id: 2, fullName: "Trương Tấn B", date: "11-11-1998", address: "Đà Nẵng",   salary: 2000, position: "ABC" },
            { id: 3, fullName: "Trương Tấn C", date: "11-11-1999", address: "Huế",       salary: 2000, position: "ABC" },
        ];

        // Hàm sắp xếp danh sách theo họ và tên
        employees.sort((a, b) => a.fullName.localeCompare(b.fullName));

        // Lấy bảng và hiển thị danh sách
        const employeeTable = document.getElementById("employeeTable");

        employees.forEach(employee => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${employee.id}</td>
                <td>${employee.fullName}</td>
                <td>${employee.date}</td>
                <td>${employee.address}</td>
                <td>${employee.salary}</td>
                <td>${employee.position}</td>
            `;
            employeeTable.appendChild(row);
        });
    </script>
</body>
</html>
