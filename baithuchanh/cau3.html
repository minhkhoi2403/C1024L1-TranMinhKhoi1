<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 3</title>
</head>
<body>
    <h1>Kiểm tra ngày tháng năm</h1>
    <label for="dateInput">Nhập vào tháng và năm</label>
    <input type="text" id="dateInput">
    <button onclick="checkDate()">Kiểm tra</button>

    <h2>Kết quả</h2>
    <p id="result"></p>

    <script>
        function leapYear(year) {
            return(year % 4 === 0 && year % 100 !== 0) || (year % 400 ===0);
        }

        function checkDate() {
            const input = document.getElementById("dateInput").value;
            const result = document.getElementById("result");

            const formatDate = /^(0[1-9]|1[0-2])\/\d{4}$/;
            if (!formatDate.test(input)){
                result.context = "Vui lòng nhập đúng định dạng mm/yyyy"
                return;
            }

            const [month, year] = input.split("/").map(Number);

            const dateMonth = {
            1:31,           7: 31,       
            2:28,           8: 31,
            3:31,           9: 30,
            4:30,           10: 31,
            5:31,           11: 30,
            6:30,           12: 31,
            }

            if (month === 2 && leapYear(year)) {
                result.textContent = `Tháng ${month}/${year} có 29 ngày (năm nhuận).`;
            } else {
                result.textContent = `Tháng ${month}/${year} có ${dateMonth[month]} ngày.`
            }
        }
    </script>

</body>
</html>
